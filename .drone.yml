      event: [ push, tag ]

  auto-tests:
    image: nightwatch2
    secrets: [ dashusername, dashpass ]
    commands:
      - export DASH_LOGIN=$${DASHUSERNAME}
      - export DASH_PASS=$${DASHPASS}
      - nightwatch --verbose tests 2>> output.html
      - pwd
    when:
      event: [ push, tag ]

