pipeline:
  notify:
    image: drillster/drone-email
    host: smtp.gmail.com
    skip_verify: true
    from: buildserwer@droneio.com
    username: $EMAIL_PASSWORD
    password: $EMAIL_USERNAME  
    recipients: [ karol.kotwica@britenet.com.pl ]
    subject: drone build failed
    secrets: [ email_username, email_password ]
    when:
      status: [ success, failure ]

  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./migration_tool
    volumes:
      - /tmp/cache:/cache

  build:
    image: frekele/ant
    secrets: [ sfusername, sfpass ]
    commands:
      #- /bin/sh get_migration_tool_file.sh
      #- ant -lib migration_tool/ant-salesforce.jar -Dusername=$${SFUSERNAME} -Dpassword=$${SFPASS}
      - ls

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./migration_tool
    volumes:
      - /tmp/cache:/cache

  auto-tests:
    image: nightwatch2
    secrets: [ dashusername, dashpass ]
    commands:      
      - export DASH_LOGIN=$${DASHUSERNAME}
      - export DASH_PASS=$${DASHPASS}
      #- nightwatch tests
      - ls

services:
  selenium:
    image: selenium/standalone-chrome